<ion-header>
  <ion-toolbar color="primary">
    <ion-row style="display: flex;  justify-content: space-between;">
      <div>
        <ion-button id="Help" (click)="onClick('home/ajuda')">
          <ion-icon slot="icon-only" name="help" id="help_icon"></ion-icon>
        </ion-button>
      </div>

      <ion-title color="secondary">
        <h2 class="centered-p">Produtos</h2>
      </ion-title>
    </ion-row>
    
    <ion-button id="Filter" (click)="presentPopover($event)">
      <ion-icon slot="icon-only" id="filter_icon" name="filter-outline"></ion-icon>
    </ion-button>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" color="primary">
      <ng-template>
        <ion-content class="ion-padding">
          <h3 class="popover-title">Filtros:</h3>

          <ion-button (click)="sortByDate()" class="menu-button" color="primary">
            <ion-icon slot="start" name="calendar"></ion-icon>
            Data
          </ion-button>
          
          <ion-button (click)="sortAlphabetically()" class="menu-button" color="primary">
              <ion-icon slot="start" name="text"></ion-icon>
              Ordem Alfab√©tica
          </ion-button>
          
          <ion-button (click)="sortByQuantity()" class="menu-button" color="primary">
            <ion-icon slot="start" name="analytics"></ion-icon>
            Quantidade
          </ion-button>

        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">

  <ion-searchbar placeholder="Introduza o produto ou categoria" 
    [(ngModel)]="searchTerm" show-cancel-button="focus" animated="true" color="secondary">
  </ion-searchbar>

  <ion-grid>
    <ion-row *ngFor="let prods of dataProds | filter:searchTerm" class="ion-margin">
      <ion-col size="14">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{ prods.nome }}</span>
            <p class="card-text">Quantidade: <span class="secondary-text">{{ prods.quantidade }}</span></p>
            <p class="card-text">Data de Validade: <span class="secondary-text">{{ prods.data }}</span></p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
