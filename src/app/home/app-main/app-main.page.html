<ion-header>
  <ion-grid color="primary">
    <ion-row>
      <ion-button id="Help" (click)="onClick('home/ajuda')">
        <ion-icon slot="icon-only" name="help" id="help_icon"></ion-icon>
      </ion-button>
      
      <div class="logout-container">
        <ion-button (click)="onClick('home')" id="Logout">
          <ion-icon slot="icon-only" name="power-outline" id="logout"></ion-icon>
        </ion-button>
      </div>
    </ion-row>
  </ion-grid>
  <ion-grid [fixed]="true" color="primary">
    <ion-row class="container_scroll">
        <ion-button size="small" color="secondary">Planeamento</ion-button>      
        <ion-button size="small" color="secondary" (click)="onClick('home/app-main/lista')">Lista de Compras</ion-button>
        <ion-button size="small" color="secondary" (click)="onClick('home/app-main/produtos')">Produtos</ion-button>      
        <ion-button size="small" color="secondary">Outros</ion-button>          
    </ion-row>
  </ion-grid> 
</ion-header>

<ion-content [fullscreen]="true" color="primary">
  


</ion-content>
