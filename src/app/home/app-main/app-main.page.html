<ion-content [fullscreen]="true" color="primary">
  
<ion-grid>
  <ion-row>
    <ion-button id="Help" (click)="onClick('home/ajuda')">
      <ion-icon slot="icon-only" name="help" id="help_icon"></ion-icon>
    </ion-button>
    <div class="logout-container">
      <ion-button (click)="onClick('home')" id="Logout">
        <ion-icon slot="icon-only" name="power-outline" id="logout"></ion-icon>
      </ion-button>
    </div>
    
  </ion-row>
</ion-grid>

</ion-content>
