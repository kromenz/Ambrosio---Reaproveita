<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onClick('home/ajuda')">
        <ion-icon name="help" id="help_icon" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista de compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">

  <ion-card>
    <ion-item-sliding *ngFor="let produto of produtosSelecionados" color="primary">
      <ion-item color="tertiary">
        <ion-label>{{ produto }}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="start" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
  
</ion-content>
