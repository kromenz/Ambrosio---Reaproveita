
<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Ajuda</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content color="primary">

  <img src="assets/Ferrero Logo.png" alt="Ferrero" id="Ferrero">
  <img src="assets/Ambrósio (Re)Aproveita.png" alt="Ambrósio" id="Ambrósio">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criar Conta</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="center-form">
    <form [formGroup]="helpForm" (ngSubmit)="submitForm()">

      <ion-item lines="full" color="primary">
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" formControlName="username" required></ion-input>
      </ion-item>
      <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && helpForm.controls['username'].errors?.['required']">
        Username é de preenchimento obrigatório
      </ion-text>
      <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && helpForm.controls['username'].errors?.['pattern']">
        Username inválido
      </ion-text> 
      
      <ion-item lines="full" color="primary">
        <ion-label position="floating">Tipo de Problema</ion-label>
        <ion-input type="tipo_prob" formControlName="tipo_prob" required></ion-input>
      </ion-item>
      <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && helpForm.controls['tipo_prob'].errors?.['required']">
        Tipo de Problema é de preenchimento obrigatório
      </ion-text> 

      <ion-item lines="full" color="primary">
        <ion-label position="floating">Descrição</ion-label>
        <ion-input type="descricao" formControlName="descricao" required></ion-input>
      </ion-item>
      <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && helpForm.controls['descricao'].errors?.['required']">
        Descrição é de preenchimento obrigatório
      </ion-text> 
      
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block" color="secondary">Submeter</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
