
<ion-content [fullscreen]="true" class="auth-form">
  <img src="assets/Ferrero Logo.png" alt="Ferrero" id="Ferrero">
  <img src="assets/Ambrósio (Re)Aproveita.png" alt="Ambrósio" id="Ambrósio">

  <ion-button id="Help" (click)="onClick('home/ajuda')"><ion-icon name="help" id="help_icon"></ion-icon></ion-button>

  <div class="center-form">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Criar Conta</ion-title>
      </ion-toolbar>
    </ion-header>

    <form [formGroup]="logForm" (ngSubmit)="submitForm()" novalidate>

      <ion-item lines="full" color="primary">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && logForm.controls['email'].errors?.['required']">
        Email é de preenchimento obrigatório
      </ion-text>
      <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && logForm.controls['email'].errors?.['pattern']">
        Email inválido
      </ion-text> 
      
      <ion-item lines="full" color="primary">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && logForm.controls['password'].errors?.['required']">
        Password é de preenchimento obrigatório
      </ion-text>
      <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && logForm.controls['password'].errors?.['pattern']">
        Password inválida
      </ion-text> 
      
      <ion-text class="ion-padding" color="danger" *ngIf="errorMensagem">{{ errorMensagem }}</ion-text>
      
      <ion-row>
        <ion-col>
          <ion-button [disabled]="logForm.invalid" strong="true" type="submit" color="danger" expand="block" color="secondary" class="margem">Entrar</ion-button>
        </ion-col>
      </ion-row>
    </form>
    <a (click)="onClick('home/forget-password')" class="cor margem">Esqueceu-se da palavra-passe?</a>
    <ion-button (click)="onClick('home/criar-conta')" fill="outline" type="submit" shape="round" color="danger" expand="block" color="secondary" class="margem">Criar Conta</ion-button>
    
  </div>

</ion-content>
