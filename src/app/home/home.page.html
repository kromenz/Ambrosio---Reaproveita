
<ion-content [fullscreen]="true" class="auth-form">
  <img src="assets/Ferrero Logo.png" alt="Ferrero" id="Ferrero">
  <img src="assets/Ambrósio (Re)Aproveita.png" alt="Ambrósio" id="Ambrósio">

  <ion-button id="Help" (click)="onClick('home/ajuda')"><ion-icon name="help" id="help_icon"></ion-icon></ion-button>
  <!-- <ion-button id="Register" fill="outline" size="default" routerLink="./criar-conta">Criar Conta</ion-button> -->

  <div class="center-form">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Criar Conta</ion-title>
      </ion-toolbar>
    </ion-header>

    <form [formGroup]="logForm" (ngSubmit)="submitForm()" novalidate>

      <ion-item lines="full" color="primary">
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" formControlName="username" required></ion-input>
      </ion-item>
      <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && logForm.controls['username'].errors?.['required']">
        Username é de preenchimento obrigatório
      </ion-text>
      <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && logForm.controls['username'].errors?.['pattern']">
        Username inválido
      </ion-text> 
      
      <ion-item lines="full" color="primary">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && logForm.controls['password'].errors?.['required']">
        Password é de preenchimento obrigatório
      </ion-text>
      <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && logForm.controls['password'].errors?.['pattern']">
        Password inválida
      </ion-text> 
      
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block" color="secondary">Entrar</ion-button>
        </ion-col>
      </ion-row>
    </form>
    <a [routerLink]="['forget-password']" class="cor">Esqueceu-se da palavra-passe?</a>
    <a class="cor">------------------- ou ------------------</a>
    <a [routerLink]="['criar-conta']" class="cor">Criar Conta</a>
  </div>

</ion-content>
